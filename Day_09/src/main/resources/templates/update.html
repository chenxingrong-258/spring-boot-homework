<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div>会员管理</div>
    <form method="post" action="/article/update_commit">
        <div class="form-group">
            <label for="title">文章标题</label>
            <input type="text" name="title" th:value="${article.title}" class="form-control" id="title" placeholder="请输入文章标题">
        </div>
        <div class="form-group">
            <label for="content">文章内容</label>
            <input type="text" name="content" th:value="${article.content}" class="form-control" id="content" placeholder="请输入文章内容">
        </div>
        <input type="hidden" name="aid" th:value="${article.aid}">
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
